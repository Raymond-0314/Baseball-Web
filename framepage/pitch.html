<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="framepage-style.css"/>
    <link rel="stylesheet" href="../framework/anijs.css"/>

    <title>pitch</title>
</head>
<body>
    <p id="title">
        <img src="../img/home photo2.png" alt="ball" id="ball">
        投手球種
    </p>
    <div class="flex-row" id="page-container">
        <div id="list-btn">
            <div id="in-list"class="flex-column">
                <div class="btn-container">
                    <button class="btn">投球姿勢</button>
                </div>
                <div class="btn-container">
                    <button class="btn">球種簡介</button>
                </div>
                <div class="btn-container">
                    <button class="btn">快速球</button>
                </div>
                <div class="btn-container">
                    <button class="btn">快速變化球</button>
                </div>
                <div class="btn-container">
                    <button class="btn">正向變化球</button>
                </div>
                <div class="btn-container">
                    <button class="btn">反向變化球</button>
                </div>
                <div class="btn-container">
                    <button class="btn">變速球</button>
                </div>
            </div>
        </div>

        
        <div id="content-out" class="flex-column" data-anijs="if: click, on:.btn, do: zoomIn animated">
        <div id="content">
            <div id="content-container">
                <div class="content-in">
                    <img src="../img/pitch0-.png" alt="pitch0" class="content-photo">
                </div>
                <div class="content-in">
                    <img src="../img/pitch1-.png" alt="pitch1" class="content-photo">
                </div>
                <div class="content-in">
                    <img src="../img/pitch2-.png" alt="pitch2" class="content-photo">
                </div>
                <div class="content-in">
                    <img src="../img/pitch3-.png" alt="pitch3" class="content-photo">
                </div>
                <div class="content-in">
                    <img src="../img/pitch4-.png" alt="pitch4" class="content-photo">
                </div>
                <div class="content-in">
                    <img src="../img/pitch5-.png" alt="pitch5" class="content-photo">
                </div>
                <div class="content-in">
                    <img src="../img/pitch6-.png" alt="pitch6" class="content-photo">
                </div>
            </div>
        </div>
        </div>
    </div>


    <script src="pitch-main.js"></script>
    <script src="../framework/anijs-min.js"></script>
</body>
</html>
